<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between p-3">
            <h1 class="font-weight-normal">Add a New Recipe!</h1>
            <div>
                <a href="/dashboard" class="btn btn-primary">Back to recipes</a>
                <a href="/users/logout" class="btn btn-secondary">Logout</a>
            </div>
        </div>

        {% for message in get_flashed_messages() %}
        <p class="alert-danger">{{message}}</p>
        {% endfor %}

        <form action="/recipes/create" method="post">
            <div form-group form-row align-items-center>
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name">
                <label class="mt-3" for="description">Description</label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="5"></textarea>
                <label class="mt-3" for="instructions">Instructions</label>
                <textarea class="form-control" name="instructions" id="instructions" cols="30" rows="5"></textarea>
            </div>
            <div class="form-check">  
                <label class="mt-3" for="date">Date Cooked/Made:</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="form-check">
                <p>Under 30 minutes?</p>
                <input class="form-check-input" type="radio" name="time" value="1">
                <label class="form-check-label" for="1">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="time" value="0">
                <label class="form-check-label" for="0">No</label>
            </div>
            <button class="btn btn-primary mt-3 mb-3">Submit</button>
        </form>

    </div>
</body>

</html>
