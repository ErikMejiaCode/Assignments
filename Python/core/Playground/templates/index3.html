<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        body{
            font-family: fantasy;
        }
        h1 {
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .box {
            background-color: {{colorChange}};
            height: 200px;
            width: 200px;
            margin: 15px;
            display: inline-block;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    
    
    <h1>Welcome!</h1>

    <div class="container">
        {% for i in range(0,number) %}
        <div class="box">
        </div>    
        {% endfor %}
    </div>
    
</body>
</html>
