<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


</head>
<body>
    <form class="form_container" action='/process_form' method="post">
        <h2>Dojo Survey</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="">
        <label for="location">Dojo Location:</label>
        <select name="location" id="location">
            <option value="no_location_selected">-- Select a Location --</option>
            <option value="chicago">Chicago</option>
            <option value="seattle">Seattle</option>
            <option value="online">Online</option>
            <option value="san_jose">San Jose</option>
            <option value="burbank">Burbank</option>
        </select>
        <label for="language">Favorite Language:</label>
        <select name="language" id="language">
            <option value="no_language_selected">-- Select a Language --</option>
            <option value="python">Python</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
            <option value="html">HTML</option>
            <option value="c">C#</option>
        </select>
        <label for="comment">Comments:</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <input class="submit_btn" type='submit' value='Submit'>
    </form>

    <form>
        {% with mesages = get_flashed_messages() %}
            {% if mesages %}
                {% for message in mesages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </form>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
